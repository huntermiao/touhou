{% load staticfiles %}
<nav class="navbar navbar-default navbar-fixed-top navbar-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-expand-toggle">
                <i class="fa fa-bars icon"></i>
            </button>
            <ol class="breadcrumb navbar-breadcrumb">
                <li class="active">东方女人数据管理系统</li>
            </ol>
            <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                <i class="fa fa-th icon"></i>
            </button>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                <i class="fa fa-times icon"></i>
            </button>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-comments-o"></i></a>
                <ul class="dropdown-menu animated fadeInDown">
                    <li class="title">
                        通知 <span class="badge pull-right">0</span>
                    </li>
                    <li class="message">
                        暂无通知
                    </li>
                </ul>
            </li>
            <li class="dropdown profile">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ request.session.user_name }} <span class="caret"></span></a>
                <ul class="dropdown-menu animated fadeInDown">
                    <li class="profile-img">
                        {% if staff.staff_img == 'None' or staff.staff_img == '' %}
                            <img src="{% static 'img/profile/picjumbo.com_HNCK4153_resize.jpg' %}" class="profile-img">
                        {% else %}
                            <img src="{% static staff.staff_img %}" class="profile-img">
                        {% endif %}
                    </li>
                    <li>
                        <div class="profile-info">
                            <h4 class="username">{{ request.session.user_name }}</h4>
                            <p>电话:{{ staff.staff_phone }}</p>
                            <div class="btn-group margin-bottom-2x" role="group">
                                <button type="button" class="btn btn-default"><i class="fa fa-user"></i> 用户中心</button>
                                <a href="{% url 'users:logout' %}" style="display: inline-block"> <button type="button" class="btn btn-default"><i class="fa fa-sign-out"></i>登出</button></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
